{% extends "account/base.html" %}

{% block styles %}
#id_month_year_day {
display: none;
}
{% endblock %}

{% block content %}
<div class="card mb-4 wow fadeIn">
	<!--Card content-->
	<div class="card-body d-sm-flex justify-content-between">

		<h4 class="mb-2 mb-sm-0 pt-1">
			<span>Monthly Bill</span>
		</h4>

	</div>

</div>
<!-- Heading -->

<!--Grid row-->
<div class="row wow fadeIn">

	<!--Grid column-->
	<div class="col-md-6 offset-md-3 mb-4 text-center text-md-center">

		<!--Card-->
		<div class="card">

			<!--Card content-->
			<div class="card-body">

				<form class="wow" action="" method="post">
					{% csrf_token %}
					{{ form.as_p }}

					<div class="text-center mt-4">
						<button class="btn btn-indigo" type="submit" value="register">Submit</button>
					</div>

				</form>

			</div>

		</div>
		<!--/.Card-->

	</div>
	<!--Grid column-->

</div>
<!--Grid row-->

<div class="card mb-4 wow fadeIn">
	<!--Card content-->
	<div class="card-body d-sm-flex justify-content-between">

		<h4 class="mb-2 mb-sm-0 pt-1">
			<span>Suggestions</span>
		</h4>

	</div>

</div>
<!-- Heading -->

<!--Grid row-->
<div class="row wow fadeIn">
	<!--Grid column-->
	<div class="col-md-12 mb-4">
		<!--Card-->
		<div class="card mb-4">

			<!--Card content-->
			<div class="card-body">

				<!-- List group links -->
				<div class="list-group list-group-flush">
					<!-- { for line in suggestions } -->
						<p> </p>
					<!-- { endfor } -->
				</div>
				<!-- List group links -->

			</div>

		</div>
		<!--/.Card-->

	</div>
</div>
{% endblock %}
